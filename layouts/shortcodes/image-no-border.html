<div class="ca-img-container">

    {{ if isset .Params `href` }}
    <a href="{{ .Get `href` }}"><img class="img-fluid" height="{{ .Get `height` }}" width="{{ .Get `width` }}" src="/images/{{ .Get `image` }}" alt="{{ .Inner }}" /></a>

    {{ else }}
    <img class="img-fluid" height="{{ .Get `height` }}" width="{{ .Get `width` }}" src="/images/{{ .Get `image` }}" alt="{{ .Inner }}"/>
    {{ end }}

</div>
