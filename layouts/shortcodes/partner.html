<div class="container">
    <div class="row my-5">
        <div class="col-md-3 align-self-center">
            <div class="ca-img-container">
                <a href="{{ .Get `website` }}">
                    <img class="img-fluid" src="{{ .Get `img` }}" alt="{{ .Get `name` }}" />
                </a>
            </div>
        </div>
        <div class="col-md-9 align-self-center">
            <h1 class="ca-green-text mb-0 mt-0">

                {{ .Get `name` }}
            
            </h1>
            <p class="lead">{{ .Inner | markdownify }}</p>
        </div>
    </div>
</div>
