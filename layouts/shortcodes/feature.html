<div class="container" id="data-science">
    <div class="row my-5">
        <div class="col-12 col-md-6 col-lg-7 align-self-center {{.Get `order`}}">
            <h1 class="{{.Get "color"}} my-0"><a href="{{ .Get `href` }}">{{.Get "title"}}</a></h1>
            <p class="lead">
                {{ .Inner | markdownify }}
            </p>
        </div>
        <div class="col-12 col-md-6 col-lg-5 align-self-center">
            <a href="{{ .Get `href` }}" class="ca-img-container link">
                <img class="img-fluid dark" src="{{.Get `img`}}" alt="{{.Get `title`}}" />
                <div class="ca-img-border"></div>
            </a>
        </div>
    </div>
</div>
