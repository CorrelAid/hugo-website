<!doctype html>
<html lang="{{ .Site.Language.Lang }}">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{ "vendor/bootstrap/bootstrap-4.1.3.min.css" | absURL }}" />

        <!-- FontAwesome CSS -->
        <link rel="stylesheet" href="{{ "vendor/fontawesome/css/all.min.css" | absURL }}" />

        <!-- Application CSS -->
        <link rel="stylesheet" href="{{ "css/application.css" | absURL }}" />

        <!-- FAVICONS -->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ "favicons/apple-touch-icon.png" | absURL }}" />
        <link rel="icon" type="image/png" sizes="32x32" href="{{ "favicons/favicon-32x32.png" | absURL }}" />
        <link rel="icon" type="image/png" sizes="16x16" href="{{ "favicons/favicon-16x16.png" | absURL }}" />
        <link rel="manifest" href="{{ "favicons/site.webmanifest" | absURL }}" />
        <link rel="mask-icon" href="{{ "favicons/safari-pinned-tab.svg" | absURL }}" color="#3c3c3b">
        <link rel="shortcut icon" href="{{ "favicons/favicon.ico" | absURL }}" />
        <meta name="msapplication-TileColor" content="#3c3c3b">
        <meta name="msapplication-config" content="{{ "favicons/browserconfig.xml" | absURL }}" />
        <meta name="theme-color" content="#ffffff">
        <!-- /END FAVICONS -->

        <!-- META DATA -->
        <title>{{ .Params.meta.title }}</title>
        <meta name="description" content="{{ .Params.meta.description }}" />
        <meta name="keywords" content="{{ .Params.meta.keywords }}" />
        <meta name="author" content="CorrelAid e.V.">

        <meta property="og:title" content="{{ .Params.meta.title }}" />
        <meta property="og:type" content="website" />
        <meta property="og:image" itemprop="image" content="{{ "images/blog/thumbs-x250/" | absURL   }}{{.Params.meta.image}}" />
        <meta property="og:image:secure_url" itemprop="image" content="{{ "images/blog/thumbs-x250/" | absURL   }}{{.Params.meta.image}}" />
        <meta property="og:image:type" content="image/jpeg" />
        <meta property="og:image:width" content="250" />
        <meta property="og:image:height" content="250" />

        <meta property="og:url" content="{{ .Page.Permalink }}" />
        <meta property="og:description" content="{{ .Params.meta.description }}" />

        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@CorrelAid" />
        <meta name="twitter:title" content="{{ .Params.meta.title }}" />
        <meta name="twitter:description" content="{{ .Params.meta.description }}" />
        <meta name="twitter:image" content="{{ "images/blog/thumbs-x250/" | absURL   }}{{.Params.meta.image}}" />
        <!-- /END META DATA -->

    </head>
    <body>

        <!-- NAVBAR -->
        {{ partial "navbar" . }}
        <!-- /END NAVBAR -->


        <!-- MAIN -->
        <main role="main">
            <!-- BANNER -->
            <!-- {{ partial "banner" . }} -->
            <!-- /END BANNER -->
            {{ block "main" . }}
                
            {{ end }}
        </main>
        <!-- /END MAIN -->

        <!-- CONTACT FORM -->
        <div class="modal fade" id="contact-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <div class="form-group d-none">
                                <label for="message-email" class="col-form-label">{{ i18n "email" }}</label>
                                <input type="email" class="form-control" id="message-email" disabled>
                            </div>
                            <div class="form-group">
                                <label for="message-recipient-name" class="col-form-label">{{ i18n "recipient" }}</label>
                                <input type="text" class="form-control" id="message-recipient-name" disabled>
                            </div>
                            <div class="form-group">
                                <label for="message-from-name" class="col-form-label">{{ i18n "your-name" }}</label>
                                <input type="text" class="form-control" id="message-from-name">
                            </div>
                            <div class="form-group">
                                <label for="message-from-email" class="col-form-label">{{ i18n "your-email" }}</label>
                                <input type="email" class="form-control" id="message-from-email">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">{{ i18n "your-message" }}</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                        <p id="message-info">Info message.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">{{ i18n "close" }}</button>
                        <button type="button" class="btn btn-ca-dark-blue btn-lg" id="send-email">{{ i18n "send" }}</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /END CONTACT FORM -->

        <!-- FOOTER -->
        {{ partial "footer" . }}
        <!-- /END FOOTER -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{{ "vendor/jquery/jquery-3.3.1.min.js" | absURL }}"></script>
        <script src="{{ "vendor/bootstrap/popper-1.14.3.min.js" | absURL }}"></script>
        <script src="{{ "vendor/bootstrap/bootstrap-4.1.3.min.js" | absURL }}"></script>

        <!-- Smooth Scroll for Internal Links -->
        <script src="{{ "js/smooth-scroll.js" | absURL }}"></script>

        <!-- Application JavaScript -->
        <script src="{{ "js/application.js" | absURL }}"></script>

</html>
